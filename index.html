  <script>
    const noBtn = document.getElementById("no-btn");
    const yesBtn = document.getElementById("yes-btn");
    const loveMessage = document.getElementById("love-message");
    const memeGif = document.getElementById("meme-gif");
    const titleElement = document.querySelector("h1");

    let scale = 1.0;
    const maxScale = 1.6;
    let hoverCount = 0;
    let lastX = 0, lastY = 0;
    let isMoving = false;

    const titles = [
      "X·∫°o h√£aaa",
      "Tin chu·∫©n kh√¥ng v·∫≠y?",
      "ƒê·ª´ng x·∫°o n·ªØa m√†aaa",
      "T√∫m l·∫°i l√† m√†ii b·ªã kh·ªù nhaa",
      "Hong t·ª´ ch·ªëi ƒë∆∞·ª£c n·ªØa ƒë√¢uuu!!! M√†i b·ªã kh·ªù nhaaa"
    ];

    function getNewPosition(btn) {
      const padding = 60;
      const maxX = window.innerWidth - btn.offsetWidth - padding;
      const maxY = window.innerHeight - btn.offsetHeight - padding;

      let newX, newY, distance;
      do {
        newX = Math.floor(Math.random() * maxX);
        newY = Math.floor(Math.random() * maxY);
        distance = Math.sqrt(Math.pow(newX - lastX, 2) + Math.pow(newY - lastY, 2));
      } while (distance < 80);

      lastX = newX;
      lastY = newY;

      return { x: newX, y: newY };
    }

    noBtn.addEventListener("mouseover", () => {
      if (isMoving) return;

      isMoving = true;
      noBtn.style.pointerEvents = "none";

      if (hoverCount < titles.length) {
        titleElement.textContent = titles[hoverCount];
      }

      if (hoverCount >= titles.length) {
        noBtn.style.display = "none";
        return;
      }

      hoverCount++;

      noBtn.classList.add("wiggle");
      setTimeout(() => noBtn.classList.remove("wiggle"), 300);

      const pos = getNewPosition(noBtn);
      noBtn.style.left = `${pos.x}px`;
      noBtn.style.top = `${pos.y}px`;

      if (scale < maxScale) {
        scale += 0.15;
        yesBtn.style.transform = `scale(${scale})`;
      }

      const colors = ['#ff6b6b', '#ffb347', '#6bc5ff', '#c56bff'];
      const randColor = colors[Math.floor(Math.random() * colors.length)];
      noBtn.style.backgroundColor = randColor;

      setTimeout(() => {
        isMoving = false;
        noBtn.style.pointerEvents = "auto";
      }, 350);
    });

    yesBtn.addEventListener("click", () => {

        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 },
      });

      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>
