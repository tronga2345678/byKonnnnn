<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T·ªè T√¨nh Web</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #d63384;
      font-size: clamp(24px, 6vw, 48px);
      margin: 0;
    }

    button {
      padding: 15px 25px;
      font-size: clamp(16px, 5vw, 32px);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes-btn {
      background-color: #28a745;
      color: white;
      margin-top: 30px;
      transition: transform 0.3s ease;
    }

    #no-btn {
      position: absolute;
      background-color: #dc3545;
      color: white;
      top: 300px;
      left: 100px;
      z-index: 10;
    }

    #love-message {
      margin-top: 30px;
      font-size: clamp(20px, 5vw, 42px);
      color: #ff1493;
      font-weight: bold;
      display: none;
    }

    #meme-gif {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 300px;
      display: none;
      z-index: 999;
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    .wiggle {
      animation: wiggle 0.3s;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <h1 id="main-title">M√†i b·ªã kh·ªù ph·∫£i honggg ? üê∑</h1>
    <button id="yes-btn">ƒê√∫ng ·ªùiiii !!!!</button>
    <button id="no-btn">Hongggg üôÖ‚Äç</button>
    <div id="love-message">kh·ªù kh·ªù nh∆∞ng m√† c≈©n c≈©n d·ªÖ th∆∞∆°ng, h·∫π h·∫π h·∫π üíñ</div>
    <img id="meme-gif" src="https://media.tenor.com/1SXIh2VpnhQAAAAi/cat.gif" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const noBtn = document.getElementById("no-btn");
    const yesBtn = document.getElementById("yes-btn");
    const loveMessage = document.getElementById("love-message");
    const memeGif = document.getElementById("meme-gif");
    const titleElement = document.getElementById("main-title");
    const container = document.getElementById("main-container");

    let hoverCount = 0;
    let scale = 1;
    const maxScale = 1.6;
    let isMoving = false;
    const titles = [
      "X·∫°o h√£aaa",
      "Tin chu·∫©n kh√¥ng v·∫≠y?",
      "ƒê·ª´ng x·∫°o n·ªØa m√†aaa",
      "T√∫m l·∫°i l√† m√†ii b·ªã kh·ªù nhaa",
      "Hong t·ª´ ch·ªëi ƒë∆∞·ª£c n·ªØa ƒë√¢uuu!!! M√†i b·ªã kh·ªù nhaaa"
    ];

    function isOverlap(rect1, rect2) {
      return !(rect1.right < rect2.left ||
               rect1.left > rect2.right ||
               rect1.bottom < rect2.top ||
               rect1.top > rect2.bottom);
    }

    function getNewPosition() {
      const containerRect = container.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const padding = 20;
      let tries = 0;

      while (tries < 100) {
        const x = Math.random() * (containerRect.width - noRect.width - padding);
        const y = Math.random() * (containerRect.height - noRect.height - padding);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;

        const newRect = noBtn.getBoundingClientRect();
        if (!isOverlap(newRect, yesRect)) break;

        tries++;
      }
    }

    function moveNoButton() {
      if (isMoving) return;
      isMoving = true;
      noBtn.style.pointerEvents = "none";

      if (hoverCount < titles.length) {
        titleElement.textContent = titles[hoverCount];
      } else {
        noBtn.style.display = "none";
        return;
      }

      hoverCount++;

      noBtn.classList.add("wiggle");
      setTimeout(() => noBtn.classList.remove("wiggle"), 300);

      getNewPosition();

      if (scale < maxScale) {
        scale += 0.15;
        yesBtn.style.transform = `scale(${scale})`;
      }

      const colors = ['#ff6b6b', '#ffb347', '#6bc5ff', '#c56bff'];
      noBtn.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      setTimeout(() => {
        noBtn.style.pointerEvents = "auto";
        isMoving = false;
      }, 400);
    }

    // H·ªó tr·ª£ c·∫£ m√°y t√≠nh l·∫´n ƒëi·ªán tho·∫°i
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      loveMessage.style.display = "block";
      memeGif.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 },
      });
    });
  </script>
</body>
</html>
